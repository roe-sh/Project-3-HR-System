<section class="">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5" id="fullBody">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center ">
                     
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="nameInput">First Name</label>
                        <input type="text" id="firstNameInput" class="form-control" autocomplete="off" />
                        <span class="error" id="firstNameError"></span>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center ">
                     
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="nameInput">Last Name</label>
                        <input type="text" id="lastNameInput" class="form-control" autocomplete="off" />
                        <span class="error" id="lastNameError"></span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center ">
                      
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="emailInput">Email</label>
                        <input type="email" id="emailInput" class="form-control" autocomplete="off" />
                        <span class="error" id="emailError"></span>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center ">
                   
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="passInput">Password</label>
                        <input type="password" id="passInput" class="form-control" autocomplete="off" />
                        <span class="error" id="passError"></span>

                        
                      </div>
                    </div>
                    
  
                    <div class="d-flex flex-row align-items-center ">
                     
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="repeatPassInput">Confirm your password</label>
                        <input type="password" id="repeatPassInput" class="form-control" autocomplete="off" />
                        <span class="error" id="repeatpassdError"></span>
                       
                      </div>
                    </div>
  
                   
  
                    <div class="d-flex justify-content-center mx-4 mb-3 ">
                      <button id="registerButton" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 ">
                        <p>Already have an account <a class="logins" style="text-decoration: none;" href="login.html">Login</a> </p>
                      </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
